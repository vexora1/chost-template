<!DOCTYPE html>
<html lang="tr">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>CHOST</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/style.css">

</head>

<body>

    <!-- Top Bar -->
    <section class="top-bar">

        <!-- Top Bar Logo -->
        <div class="top-bar-part1">
            <img src="/static/images/nobglogo.png" class="top-bar-logo">
        </div>

        <!-- Top Bar Middle -->
        <div class="top-bar-part2">
            <span>asddassa</span>
        </div>

        <!-- TOp Bar Window Contol Buttons -->
        <div class="top-bar-part3">
            <div class="screen-icons">
                <i class="bi bi-x screen-close"></i>
                <i class="bi bi-dash screen-minimize"></i>
            </div>
        </div>

    </section>

    <!-- User Bar -->
    <section class="user-bar">

        <!-- User Bar Settings -->
        <div class="user-bar-left">
            <div class="request-user">
                <img class="request-user-pp" src="static/images/logo.png">
                <span class="request-user-username">Username</span>
            </div>
            <div class="request-user-controls">
                <span class="i i-gear-fill request-user-settings"></span>
            </div>
        </div>

        <!-- User Bar Chat Controls -->
        <div class="user-bar-right">
            <!-- Chat Details -->
            <div class="chat-details">
                <img class="chat-pp" src="static/images/logo.png">
                <div class="chat-texts">
                    <span class="chat-name">Benim arkÄ±m</span>
                </div>
            </div>

            <!-- Chat Controls -->
            <div class="chat-controls">
                <span class="i i-gear-fill chat-settings"></span>
                <span class="i i-box-arrow-right leave-chat"></span>
            </div>
        </div>

    </section>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>

</html>
